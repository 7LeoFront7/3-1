<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="timer">
            <div class="timer-titlte">
                <h1><i class='bx bx-timer'></i></i> Pomodoro Clock</h1>
            </div>
            <div class="timer-play">
                <div class="timer-containet">
                00 : 00 : 00
            </div>
            <button class="button-play"><i class='bx bx-play'></i></button>
            </div>
            
            <div class="timer-intaration">
                
                <div class="js-counter-timer">
                    <p class="work-right">Work</p>
                    <button class="js-timer-plus">+</button>
                    <p class="js-timer-counter-num">25</p>
                    <button class="js-timer-minus">-</button>
                </div>
                <div class="js-relax-timer">
                    <p class="work-right">Relax</p>
                    <button class="js-timer-plus-relax">+</button>
                    <p class="js-timer-counter-relax">10</p>
                    <button class="js-timer-minus-relax">-</button>
                </div>
            </div>
        </div>
        <div class="todoList">
            <div class="todoList-titlte">
                <h1><i class='bx bxs-book-bookmark'></i> TodoList</h1>
            </div>
            <div class="iteration">
                <input class="js-input" type="text" placeholder="Enter a task ...">
                <button class="js-button">+</button>
    
                
            </div>
            <div class="js-todosNode">
    
            </div>
        </div>
        <div class="calculator">
          <div class="calculator-box">
            in
          </div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
